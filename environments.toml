### Development environment configuration (using Testnet)
[development.network]
rpc-url = "https://soroban-testnet.stellar.org"
network-passphrase = "Test SDF Network ; September 2015"
run-locally = false # Using testnet, no local Docker needed

[[development.accounts]]
name = "me" # Required. Keys for this account will be saved to `./.stellar/identity`
default = true # Optional. Whether to use this account as the `--source` for commands that need one.

# Streamer contract configuration
# Using the updated deployed contract on testnet to generate bindings
[development.contracts.streamer]
